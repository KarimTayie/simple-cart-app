<div
  class="card mb-4 text-center"
  style="width: 288px; height: 364px; cursor: pointer;"
  [routerLink]="['../' ,store.id]">

  <img class="card-img-top" src="{{ store.logo_image }}" alt="Product Image" style="height: 200px;">
  <div class="card-body">
    <h5 class="card-title">{{ store.name }}</h5>
    <p class="card-text" >{{ store.description | slice:0:60 }}</p>
    <p class="card-text" *ngFor="let address of store.addresses">
      {{ address.unparsed }}
    </p>
  </div>
</div>
