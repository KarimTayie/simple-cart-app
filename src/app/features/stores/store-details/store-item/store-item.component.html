<div
  class="card mb-4 text-center store-item not-available"
  [ngClass]="{'not-available': !item.is_available}"
  style="width: 288px; height: 500px;">

  <p class="not-available-sign" *ngIf="!item.is_available">Not Available</p>

  <img class="card-img-top" src="{{ item.images[0].img_url }}" alt="Product Image" style="height: 200px;">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text" >price {{ item.price_cents/100 | currency}}</p>
    <input type="number" value="0" placeholder="0" class="mx-auto form-control" style="width: 60px;" [(ngModel)]="pCount">
    <button class="btn btn-primary mt-3" (click)="addToCart(pCount, item)">Add To Cart</button>
  </div>
</div>
